<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Expense - Tracker</div>
    
      <form class="row gx-3 gy-2 align-items-center class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="my-form">
        <div class="col-sm-3">
          <label class="visually" for="specificSizeInputName"
            >Expenses Amount</label
          >
          <input
            type="number"
            class="form-control"
            id="expenseName"
            placeholder="Add your exp amt here"
          />
        </div>
        <div class="col-sm-3">
          <label class="visually" for="specificSizeInputGroupUsername"
            >Description</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="descriPtion"
              placeholder="Add description"
            />
          </div>
        </div>
        <div class="col-sm-3">
          <label class="visually" for="specificSizeSelect">Category</label>
          <select class="form-select" id="cateGory">
            <option selected></option>
            <option value="Movie">Movie</option>
            <option value="Shooping">Shooping</option>
            <option value="Party">Party</option>
            <option value="Travelling">Travelling</option>
            <option value="General">General</option>
          </select>
        </div>
        <div class="col-auto">

        
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          <span class="material-symbols-outlined" id="logo">
            help_center
            </span>
        </div>
      </form>
    </div>
    
        

    <script src="index.js"></script>
  </body>
</html>
